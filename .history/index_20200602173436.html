<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>ChallengerPolice Rankbot</title>
</head>

<body>
    <section class="header">
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="assets/img/logo.png" alt="Challenger Police Logo" class="logo-img">
                    <h1>ChallengerPolice</h1>
                </div>
                <div class="links">
                    <a href="#commands" class="link">Commands</a>
                </div>
            </nav>
            <div class="hero">
                <div class="hero-text">
                    <h3 class="heading">Your Friendly LOL Twitch BOT</h3>
                    <span>
                        I am League of legends Twitch.tv bot.
                    </span>
                    <a href="#details" class="more">Details</a>
                </div>
                <div class="hero-chat">
                    <img src="assets/img/chat.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="details-container" id="#details">
        <div class="container">
            <div class="details">
                <div class="detail">
                    <span class="img-logo"><i class="fa fa-twitch"></i></span>
                    <h4>Built for Twitch</h4>
                </div>
                <div class="detail">
                    <span class="img-logo"><i class="fa fa-wrench"></i></span>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
